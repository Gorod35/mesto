<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="images/logo.svg" alt="Логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img src="images/zhak-iv-kusto.jpg" alt="Жак-Ив Кусто" class="profile__image">
                    <div class="profile__description">
                        <div class="profile__name-edit">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-btn"></button>
                        </div>
                        
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>

            <section class="card">
                <ul class="card__items">
                    <li class="card__item">
                        <img src="images/karachaevsk.webp" alt="Карачаевск" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Карачаевск</h2>
                            <button type="button" class="card__like-btn"></button>                               
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="images/elbrus.webp" alt="Эльбрус" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__like-btn"></button> 
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="images/dombai.webp" alt="Домбай" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__like-btn"></button> 
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="images/elbrus.webp" alt="Эльбрус" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Гора Эльбрус</h2>
                            <button type="button" class="card__like-btn"></button> 
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="images/dombai.webp" alt="Домбай" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__like-btn"></button> 
                        </div>
                    </li>
                    <li class="card__item">
                        <img src="images/karachaevsk.webp" alt="Карачаевск" class="card__image">
                        <div class="card__description">
                            <h2 class="card__title">Карачаевск</h2>
                            <button type="button" class="card__like-btn"></button> 
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <div class="popup">
            <div class="popup__content">
                <button type="button" class="popup__close-btn"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="info" action="submit" class="popup__form">
                    <input name="name" type="text" class="popup__input popup__input_type_name" placeholder="Имя">
                    <input name="description" type="text" class="popup__input popup__input_type_description" placeholder="Описание">
                    <button type="submit" class="popup__submit-btn">Сохранить</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
