<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <div class="profile__avatar">
                        <img src="<%=require('./images/zhak-iv-kusto.jpg')%>" alt="Жак-Ив Кусто" class="profile__image">
                    </div>
                    <div class="profile__description">
                        <div class="profile__name-edit">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-btn"></button>
                        </div>
                        
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-btn"></button>
            </section>

            <section class="card">
                <ul class="card__items">
                    <template id="card">
                        <li class="card__item">
                            <img src="images/karachaevsk.webp" alt="Карачаевск" class="card__image">
                            <button class="card__delete-btn"></button>
                            <div class="card__description">
                                <h2 class="card__title">Карачаевск</h2>
                                <div class="card__container">
                                    <button type="button" class="card__like-btn"></button>
                                    <span class="card__counter">1</span>
                                </div>                    
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>
        <div class="popup popup_edit-profile">
            <div class="popup__content">
                <button type="button" class="popup__close-btn"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="info" action="submit" class="popup__form popup__form_edit-profile" novalidate>
                    <div class="popup__field">
                        <input name="username" type="text" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" required>
                        <span class="username-error popup__error"></span>
                    </div>
                    <div class="popup__field">
                        <input name="description" type="text" class="popup__input popup__input_type_description" placeholder="Описание" minlength="2" maxlength="200" required>
                        <span class="description-error popup__error"></span>
                    </div>
                    <button type="submit" class="popup__submit-btn">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_add-card">
            <div class="popup__content">
                <button type="button" class="popup__close-btn"></button>
                <h3 class="popup__title">Новое место</h3>
                <form name="info" action="submit" class="popup__form popup__form_add-card" novalidate>
                    <div class="popup__field">
                        <input name="name" type="text" class="popup__input popup__input_type_name" placeholder="Название" minlength="2" maxlength="30" required>
                        <span class="name-error popup__error"></span>
                    </div>
                    <div class="popup__field">
                        <input name="link" type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" required>
                        <span class="link-error popup__error"></span>
                    </div>
                    <button type="submit" class="popup__submit-btn popup__submit-btn_invalid" disabled>Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_zoom-photo">
            <div class="popup__content popup__content_zoom">
                <button type="button" class="popup__close-btn"></button>
                <figure class="popup__img-container">
                    <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="popup__img">
                    <figcaption class="popup__imgcaption">Архыз</figcaption>
                </figure>
            </div>
        </div>

        <div class="popup popup_confirm">
            <div class="popup__content popup__content_confirm">
                <button type="button" class="popup__close-btn"></button>
                <h3 class="popup__title">Вы уверены?</h3>
                <form name="info" action="submit" class="popup__form popup__form_confirm" novalidate>
                    <button type="submit" class="popup__submit-btn">Да</button>
                </form>
            </div>
        </div>

        <div class="popup popup_refresh-avatar">
            <div class="popup__content popup__content_refresh-avatar">
                <button type="button" class="popup__close-btn"></button>
                <h3 class="popup__title">Обновить аватар</h3>
                <form name="info" action="submit" class="popup__form popup__form_refresh-avatar" novalidate>
                    <div class="popup__field">
                        <input name="link" type="url" class="popup__input popup__input_type_link popup__input_refresh-avatar" placeholder="Ссылка на аватар" required>
                        <span class="link-error popup__error"></span>
                    </div>
                    <button type="submit" class="popup__submit-btn popup__submit-btn_invalid" disabled>Сохранить</button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
